  - python=3.8
  
  # Numerical & Scientific
  - numpy=1.23.5
  - scipy=1.10.1
  - pandas=2.0.3
  - scikit-learn=1.3.2
  
  # Visualization & Plotting
  - matplotlib=3.7.3
